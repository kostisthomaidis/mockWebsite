<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <script>
      var scale = 1;
      var maxScale = 5;

      function startGrowing() {
        console.log("entered with scale " + scale);

        const yesButton = document.querySelector('.yes');
        scale = scale * 1.1;
        if (scale > maxScale) {
          scale = maxScale;
        }
        yesButton.style.transform = 'scale(' + scale + ')';
      }

      function nohover() {
        console.log("hovered no button");
        const noButton = document.querySelector('.no');
        // noButton.style.transform = 'translate(2em, 2em)';
        var coords = getRandomCoordinates();
        // var moveCommand = 'translate(' + (coords.x) + 'px, ' + (coords.y) + 'px)';
        var animation = [
          { left: "0%", top: "0%" },
          { left: coords.x + "%", top: coords.y + "%" }
        ];

        console.log("moving no button: " + animation[1].left + ", " + animation[1].top);
        // noButton.style.transform = moveCommand;
        noButton.animate(animation,
          {
            duration: 500,
            iterations: 1
          }
        )
      }

      function getRandomCoordinates() {
        // var x = Math.floor(Math.random() * window.innerWidth);
        // var y = Math.floor(Math.random() * window.innerHeight);
        var x = Math.floor(Math.random() * 100);
        var y = Math.floor(Math.random() * 100);
        return { x: x, y: y };
      }



      document.addEventListener('DOMContentLoaded', function () {
        const yes = document.querySelector('.yes');
        if (!yes) return;
        yes.addEventListener('mouseenter', startGrowing);
      });

      document.addEventListener('DOMContentLoaded', function () {
        const no = document.querySelector('.no');
        if (!no) return;
        no.addEventListener('mouseover', nohover);
      });

    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #FFC5D3
      }

      .backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .main-container {
        position: fixed;
        display: grid;
        grid-template-rows: 1fr 1fr 6fr;
        justify-content: center;
        align-items: center;
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        text-align: center;
        background-color: #FFF1E7;
        border-radius: 20px;
      }

      .main-text {
        text-align: end;
        font-size: 3em;
        color: #330C15;
        font-family: 'Agbalumo';
      }

      .emojis {
        position: relative;
        font-size: 2em;
      }

      .button {
        width: 5em;
        height: 2em;
        border-radius: 10px;
        font-size: 1em;
        color: #330C15;
        font-family: 'Agbalumo';
      }

      .buttondiv {
        width: 100%;
        display: flex;
        justify-content: center;
        align-content: center;
        height: 100%;
        align-items: center;
        gap: 4em;
      }

      .yes {
        background-color: #7ABD7E;
        color: white;
        border: none;
        z-index: 100;
      }

      .no {
        background-color: #FF6961;
        color: white;
        border: none;
        z-index: 99;
      }

    </style>
  </head>

  <body>
    <div class="backdrop">
      <div class="main-container">
        <p class="main-text"> Tzina, will you be my valentine?</p>
        <p class="emojis">&#128152; &#128159; &#128143; &#127801;</p>

        <div class="buttondiv">
          <button class="button yes">Yes!</button>
          <button class="button no">No!</button>
        </div>
      </div>
    </div>
  </body>

</html>
