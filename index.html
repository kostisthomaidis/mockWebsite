<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <script>
      var scale = 1;
      var maxScale = 5;

      var noHoverCounter = 0;

      function startGrowing() {
        console.log("entered with scale " + scale);

        const yesButton = document.querySelector('.yes');
        scale = scale * 1.1;
        if (scale > maxScale) {
          scale = maxScale;
        }
        yesButton.style.transform = 'scale(' + scale + ')';
      }

      function nohover() {
        noHoverCounter++;
        console.log("hovered no button " + noHoverCounter + " time(s)");
        const noButton = document.querySelector('.no');
        var coords = getRandomCoordinates();
        console.log("moving no button: " + coords.x + ", " + coords.y);
        noButton.style.left = coords.x + "%";
        noButton.style.top = coords.y + "%";

        if (noHoverCounter >= 7) {
          // alert("REEEEEEEEEEEEEEEEEEEE");
          var modal = document.getElementById("myModal");
          modal.style.display = "block";
          noHoverCounter = 0;
        }

      }

      function getRandomCoordinates() {
        const noButton = document.querySelector('.no');
        var noButtonRect = noButton.getBoundingClientRect();

        const parent = document.querySelector('.buttondiv');
        var parentRect = parent.getBoundingClientRect();

        var limitX = Math.max(0, parentRect.width - noButtonRect.width);
        var limitY = Math.max(0, parentRect.height - noButtonRect.height);

        var x = Math.floor(Math.random() * limitX);
        var y = Math.floor(Math.random() * limitY);
        return { x: x / parentRect.width * 100, y: y / parentRect.height * 100 };
      }

      function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
      }

      document.addEventListener('DOMContentLoaded', function () {
        const yes = document.querySelector('.yes');
        if (!yes) return;
        yes.addEventListener('mouseenter', startGrowing);
      });

      document.addEventListener('DOMContentLoaded', function () {
        const no = document.querySelector('.no');
        if (!no) return;
        no.addEventListener('mouseover', nohover);
      });

    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #FFC5D3
      }

      .backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      p {
        font-family: 'Agbalumo';

      }

      .main-container {
        position: fixed;
        display: grid;
        grid-template-rows: 1fr 1fr 6fr;
        justify-content: center;
        align-items: center;
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        text-align: center;
        background-color: #FFF1E7;
        border-radius: 20px;
      }

      .main-text {
        text-align: end;
        font-size: 3em;
        color: #330C15;
      }

      .emojis {
        position: relative;
        font-size: 2em;
      }

      .button {
        width: 5em;
        height: 2em;
        border-radius: 10px;
        font-size: 1em;
        color: #330C15;
        /* font-family: 'Agbalumo'; */
        top: 60%;
        position: absolute;
      }

      .buttondiv {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .yes {
        background-color: #7ABD7E;
        color: white;
        border: none;
        z-index: 100;
        left: 40%;
      }

      .no {
        background-color: #FF6961;
        color: white;
        border: none;
        z-index: 99;
        left: 60%;
        transition: all 0.5s ease;
      }

      .modal {
        display: none;
        position: fixed;
        text-align: center;
        text-justify: center;
        z-index: 200;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-text {
        color: white;
        font-size: 2em;
      }

      .close{
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 3em;
        font-weight: bold;
        cursor: pointer;
      }

    </style>
  </head>

  <body>
    <div class="backdrop">
      <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <p class="modal-text">REEEEEEEEEEEEEEEEEEEE</p>
      </div>
      <div class="main-container">
        <p class="main-text"> Tzina, will you be my valentine?</p>
        <p class="emojis">&#128152; &#128159; &#128143; &#127801;</p>

        <div class="buttondiv">
          <button class="button yes">Yes!</button>
          <button class="button no">No!</button>
        </div>
      </div>
    </div>
  </body>

</html>
